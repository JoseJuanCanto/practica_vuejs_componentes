<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>VueJS: Componentes</title>
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Cargar CSS Bootstrap (no es necesario el JS) -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>

        <h1 id="autor">Autor: Jose Juan Cantó</h1>

        <!-- https://vuejs.org/v2/guide/index.html -->
        <div id="app">
            <!--
                 TODO: Aplicación VueJS. Ver archivo ./js/script.js
                 
                -->
                
            <!-- - Mostrar el título de la colección dentro de un componente Jumbotron de Bootstrap https://getbootstrap.com/docs/4.0/components/jumbotron/. En su interior habrá un <h1> con id "title" que mostrará el título de la colección -->
            <div class="jumbotron">
                <h1 class="display-4" id="title">{{ col.collection.title }}</h1>
            </div>
           <!--  Para cada item:  Crear un componente item-data -->
            <div class="row" style="margin-left:80px;">
                <div class="col-xs-12" v-for="item in col.collection.items">
                        <item-data
                            v-bind:peli="item" 
                        ></item-data>
                        <!-- se pasa el objeto 'item' como prop al component y ahí lo he llamado peli-->
                    </div>
                </div>
            </div>
        </div>
            
        <!-- Plantilla para el componente edit-form -->
        <script type="text/x-template" id="editForm">

            

        </script>


        <!-- Plantilla para el componente item-data -->
        <script type="text/x-template" id="itemData">

            <div class="card" style="width: 20rem;"> <!--ROOT ELEMENT-->
                <div class="card-body">  
                    <dl v-for="dato in peli.data">       
                        <dt> {{dato.prompt}} </dt>
                        <dd> {{dato.value}} </dd>
                    </dl>
                <a v-bind:href=peli.href class="btn btn-primary">Ver</a>
                <a class="btn btn-secondary">Editar</a>

                </div>
            </div>

        </script>


        <!-- Cargar librería VueJS y archivo js/script.js -->
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- Enlace a la página JS -->
        <script src="js/script.js"></script>
    </body>

</html>
